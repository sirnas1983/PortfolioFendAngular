<div class="modal fade" id="info-contacto">
    <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
      <div class="modal-content">
        <div class="modal-header bg-primary">
          <h4 class="modal-title">INFORMACION DE CONTACTO</h4>
          <button type="button" id="btn-modal" class="btn fa-solid fa-lg fa-close" data-bs-dismiss="modal">
          </button>
        </div>
        <div class="modal-body bg-dark">
          <p *ngIf="persona.email">
            Direccion correo electronico: 
            <a [href]="'mailto:' + persona.email" target="_blank">{{persona.email}}</a>
          </p>
          <p *ngIf="persona.whatsapp">Whatsapp: 
            <a [href]="'https://api.whatsapp.com/send?phone=' + persona.whatsapp.replace('+','')" target="_blank">
              {{persona.whatsapp}}</a>
          </p>
          <p *ngIf="persona.repositorio">
            Repositorio: 
            <a [href]="persona.repositorio" target="_blank">
            IR A MI REPOSITORIO
            </a>
          </p>
          <p *ngIf="persona.facebook">
            FACEBOOK:
            <a [href]="persona.facebook" target="_blank">IR A MI FACEBOOK</a>
          </p>
          <p *ngIf="persona.instagram">
            INSTAGRAM: 
            <a [href]="persona.instagram" target="_blank">IR A MI INSTAGRAM</a>
          </p>
          <p *ngIf="persona.tweeter">TWEETER: 
            <a [href]="persona.tweeter" target="_blank">IR A MI TWEETER</a>
          </p>
        </div>
    </div>
    </div>
  </div>
