        </div>

          <p>Direccion correo electronico: <a href="mailto: dahiebl@gmail.com">{{contacto.email}}</a></p>
          <p>Whatsapp: <a href="https://api.whatsapp.com/send?phone=5493774419374" target="_blank">{{contacto.whatsapp}}</a></p>
          <p>Repositorio: <a [href]="contacto.repositorio" target="_blank">Ir a mi repositorio remoto</a></p>
        </div>
        <a *ngIF="validate" class="bg-dark p-2"><button type="button" id="btn-editar" class="btn fa-solid fa-lg fa-pencil float-end"></button></a>
      </div>
    </div>
  </div>
