<form id="idiomas-form"
class="was-validated" 
[formGroup]="interesesForm"
(ngSubmit)="modifyComponent()"
>
    <label for="intereses-interes">Interes:</label><br>
    <input
        type="string" 
        id="intereses-interes" 
        style="width:100%" 
        class="form-control" 
        required
        formControlName="nombre"><br>

    <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!interesesForm.valid"
    >
    Guardar
    </button>
</form>
