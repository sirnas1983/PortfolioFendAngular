<form id="idiomas-form"
class="was-validated" 
[formGroup]="idiomasForm"
(ngSubmit)="modifyComponent()"
>
    <label for="idiomas-idioma">Idioma</label><br>
    <input
        type="string" 
        id="idiomas-idioma" 
        style="width:100%" 
        class="form-control" 
        required
        formControlName="idioma"><br>

    <label for="idiomas-comprension" required>Oral</label><br>
    <select required formControlName="oral"
    style="width:100%" 
    class="form-control" 
    >
        <option disabled>Elija una opcion</option>
        <option value="Nativo">Nativo</option>
        <option value="Avanzado">Avanzado</option>
        <option value="Intermedio">Intermedio</option>
        <option value="Basico">Basico</option>
    </select>
    <br>

    <label for="idiomas-escrito" required>Escrito</label><br>
    <select required formControlName="escrito"
    style="width:100%" 
    class="form-control" 
    >
        <option disabled>Elija una opcion</option>
        <option value="Nativo">Nativo</option>
        <option value="Avanzado">Avanzado</option>
        <option value="Intermedio">Intermedio</option>
        <option value="Basico">Basico</option>
    </select>
    <br>

    <label for="idiomas-comprension" required>Comprension</label><br>
    <select required formControlName="comprension"
    style="width:100%" 
    class="form-control" 
    >
        <option disabled>Elija una opcion</option>
        <option value="Nativo">Nativo</option>
        <option value="Avanzado">Avanzado</option>
        <option value="Intermedio">Intermedio</option>
        <option value="Basico">Basico</option>
    </select>
    <br>

    <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!idiomasForm.valid"
    >
    <div class="invalid-feedback">Los campos resaltados son obligatorios</div>

    Guardar
    </button>
</form>
