<div id="skills-card" class="card">
  <div class="row"> 
    <div class="col-6">
        <h3>Habilidades</h3>
    </div>
    <div class="col-6">
      <button (click)="desplegar()" [ngClass]="arrow"></button>
      <a href="#info-foto" class="btn float-end fa-solid fa-home"></a>
    </div>
  </div>

  <div *ngIf="!isHidden">
    <hr>
  <div class="row">
    <div class="col-sm-6">
        <div><h4><u>Soft Skills<button *ngIf="validate" class="btn float-end fa-solid fa-add"></button></u></h4></div>
        <div *ngFor="let soft of softskills" class="progress">
          <div class="progress-bar progress-bar-striped" [style.width.%]="soft.cantidad">
            {{soft.nombre}} - {{soft.cantidad}}%
          </div>
          <div class="progress-bar bg-transparent mx-auto" ></div>
          <button *ngIf="validate" (click)="deleteItem(soft)" class="btn fa-solid fa-trash-can float-end">
          </button>
        </div>
        </div>
        <div class="col-sm-6">
          <div><h4><u>Hard Skills<button *ngIf="validate" class="btn float-end fa-solid fa-add"></button></u></h4></div>
          <div *ngFor="let hard of hardskills" class="progress">
            <div class="progress-bar progress-bar-striped" [style.width.%]="hard.cantidad">
              {{hard.nombre}} - {{hard.cantidad}}%
            </div>
            <div class="progress-bar bg-transparent mx-auto" ></div>
            <button *ngIf="validate" (click)="deleteItem(hard)" class="btn fa-solid fa-trash-can float-end">
            </button>
          </div>
          </div>
    </div>
</div>
</div>
